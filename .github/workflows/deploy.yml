name: Deploy to GitHub Pages branch

on:
  push:
    branches:
      - chore/actions

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: node setup
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - run: |
          npm ci
          npm run build
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          DOCS_PATH: "docs"
          ASSETS_PATH: "dist"
          TARGET_BRANCH: "site"
      - name: transfer the files
        run: |
          # get the files
          assetFiles=$(find $ASSETS_PATH -type f)
          docsFiles=$(find $DOCS_PATH -type f)          

          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch                                  
          git checkout $TARGET_BRANCH -- index.html 
          git add -A
          git diff-index --quiet HEAD ||  git commit -am "deploying docs"
          git push origin $TARGET_BRANCH
