<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mango UI</title>
    <link rel="stylesheet" href="../dist/mango.css" />
    <link rel="stylesheet" href="../docs/index.css" />
    <link rel="stylesheet" href="../docs/component-grid.css" />
  </head>
  <body>
    <div class="landing">
      <div>
        <h1>Mango UI</h1>
        <p>What if a mango could inspire a design system?</p>
      </div>
      <div class="component-grid" aria-hidden="true">
        <div role="alert" class="success no-icon">Hey there!</div>
        <div class="column-tight">
          <button>Mango</button>
          <button class="outline">Disco</button>
          <button class="ghost">Party</button>
        </div>
        <fieldset>
          <legend>Favorite dish?</legend>
          <input type="checkbox" id="mango-cake" />
          <label for="mango-cake"> Mango Cake </label>
          <input type="checkbox" id="mango-salad" />
          <label for="mango-salad"> Mango Quinoa Salad </label>
          <input type="checkbox" id="mango-sorbet" />
          <label for="mango-sorbet"> Mango Sorbet </label>
          <input type="checkbox" id="mango-chow" />
          <label for="mango-chow"> Mango Chow </label>
          <input type="checkbox" id="mango-popsicle" />
          <label for="mango-popsicle"> Mango Popsicle </label>
        </fieldset>
        <div>
          <span class="icon icon-check-circle"></span>
          <span class="icon icon-warning"></span>
        </div>
        <div class="disclosure-group">
          <details>
            <summary>Open me!</summary>
            Thanks for opening me!
          </details>
          <details>
            <summary>No! Open me!</summary>
            I knew I could count on you
          </details>
          <details>
            <summary>Don't forget about me!</summary>
            Phew, thanks!
          </details>
        </div>
      </div>
    </div>
  </body>
</html>
